<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aella | Login</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="icon" href="images/fav.png">
</head>
<body>
    <nav>
        <img src="images/logo.svg" alt="" class="logoo">
    </nav>

    <div class="first">
        <p class="first-one" >Welcome Back</p>
        <p>Extra money looks good on you</p>
    </div>

   <main>
    <img src="images/login.png" alt="" class="log">

    <div class="container">
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="email" class="first-two">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group-one">
                <label for="password" class="first-two">Password</label>
                <input type="password" id="password" name="password" required>
                <img src="images/login.svg" alt="" class="eye-icon">
            </div>
           <p class="forgot-password">Forgot Password? Retrieve on the Aella app</p>
        </form>

        <button type="submit">Log in</button>
    </div>

    <div class="container-one">
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="email" class="first-two">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group-one">
                <label for="password" class="first-two">Password</label>
                <input type="password" id="password" name="password" required>
                <img src="images/login.svg" alt="" class="eye-icon">
            </div>
           <p class="forgot-password">Forgot Password? Retrieve on the Aella app</p>
        </form>

        <button type="submit">Log in</button>
    </div>
   </main>
</body>
</html>
